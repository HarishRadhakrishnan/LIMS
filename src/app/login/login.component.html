<div class="container">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">ADMIN LOGIN</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" (ngSubmit)="adminLogin()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="email" placeholder="Email address" name="email" type="text" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" type="password" required/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"/> Remember Me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-success btn-block" type="submit">Get In</button>
                    </fieldset>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">USER LOGIN</h3>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Gmail Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
